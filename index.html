<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Futuristic Website</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking CSS file -->
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.jpg" alt="Logo" class="logo"> <!-- Make sure logo.jpg is in the same directory -->
        </header>

        <section class="products">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <button>Buy Now</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <button>Buy Now</button>
            </div>
        </section>
    </div>
</body>
</html>
