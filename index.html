<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Logo" class="logo">
    </header>

    <main>
        <div class="product">
            <img src="product1.jpg" alt="Product 1" class="product-img">
            <h2>Product 1</h2>
            <button id="buyNow1">Buy Now</button>
        </div>

        <div class="product">
            <img src="product2.jpg" alt="Product 2" class="product-img">
            <h2>Product 2</h2>
            <button id="buyNow2">Buy Now</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Futuristic Shop</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
